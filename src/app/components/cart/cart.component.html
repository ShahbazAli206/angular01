    <div class="bg-black-shade">
        <div class="cart-div">
            <div class=" mb-27">
                <div class="gym-buttons pb-20 pl-12 mb-23">
                    <button class="mybtn title-2 text-color-black-shade bg-white br-6 cp-7">1. Aperitifs</button>
                    <button class="default-btn title-2 text-color-black-shade br-5 cp-7">2. Beer</button>
                </div>
                <div class="title-12 text-center text-color-black-shade mb-24 pt-15">Your Cart</div>
               <div  *ngFor="let card of cartItems">

                   <div class="myhr2"></div>
                    <div class="cp-23 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div><img [src]="card.imageUrl" alt="" height="52px" width="48px"></div>
                            <div class="ml-17">
                                <div class="title-2 text-color-black-shade mb-16">{{ card.title }}</div>
                                <div class="d-flex align-items-center border-1 quantity-main-div">
                                    <img src="assets/images/minus-black.png" alt="" width="17px" (click)="decrementCount(card)">
                                    <div class="title-2 text-color-black-shade quantity-div lh-0">{{ card.count }}</div>
                                    <img src="assets/images/plus-black.png" alt="" width="17px" (click)="incrementCount(card)">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="title-13 text-color-yellow mb-14 text-right">R {{ card.price }}</div>
                            <div class="title-5 text-color-black-shade text-right"(click)="onCartRemove(card)"><u>Remove</u></div>
                        </div>
                    </div>

               </div> 
                <div class="myhr2"></div>
                <div class="cp-23 d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div><img src="assets/images/cart-1.png" alt="" width="48px"></div>
                        <div class="ml-17">
                            <div class="title-2 text-color-black-shade mb-16">Martini Dry Vermouth</div>
                            <div class="d-flex align-items-center border-1 quantity-main-div">
                                <img src="assets/images/minus-black.png" alt="" width="17px">
                                <div class="title-2 text-color-black-shade quantity-div lh-0">1</div>
                                <img src="assets/images/plus-black.png" alt="" width="17px">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="title-13 text-color-yellow mb-14 text-right">R 32</div>
                        <div class="title-5 text-color-black-shade text-right"><u>Remove</u></div>
                    </div>
                </div>
                <div class="myhr2"></div>
            </div>
            <div class="cp-26">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="title-10 text-color-black-shade">Total Amount </div>
                        <div class="title-13 text-color-black-shade ml-15">R {{TotalAmount}}</div>
                    </div>
                    <button class="mybtn title-10 text-black bg-yellow br-5 cp-27" (click)="cartCheckOut()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
